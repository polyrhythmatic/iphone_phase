<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title></title>
</head>
<body>
  <div class="video-container">
    <video id="video-left" class="unfocus" src="./media/video.mp4" poster="./images/cover.jpg" loop playsinline muted></video>
    <video id="video-right" src="./media/video.mp4" poster="./images/cover.jpg" loop muted></video>
    <img class="slide-icons" id="no-icon" src="./images/no_icon.png"/>
    <img class="slide-icons" id="phone-icon" src="./images/phone_icon.png"/>
    <canvas class="slide-icons" id="touch-detector"></canvas>
    <div class="slide-icons" id="info-box">
      <div id="grey-border">
        <p>Steve Reich</p>
        <img id="close-icon" src="./images/x.ico"/>
      </div>
      <div class="messages-wrapper">
        <div class="message from">made by seth kranzler</div>
        <div class="message from">this is a really nerdy music joke</div>
        <div class="message from">lol</div>
        <div class="message from">check me out at <a href="www.sethkranzler.com">www.sethkranzler.com</a></div>
      </div>
    </div>
  </div> 
    <div id="start-button-container">
        <input type="image" id="start-button" src="./images/icon.png"/>
    </div>

  </div>
  <script type="text/javascript" src="./js/bundle.js"></script>
</body>
</html>
